[KIWOOM]
# 운영 환경 설정 (production / mock)
environment = mock

# API 도메인
production_domain = https://api.kiwoom.com
mock_domain = https://mockapi.kiwoom.com

# API 인증 정보 (실제 값은 여기에 입력하세요)
appkey = YOUR_APP_KEY
secretkey = YOUR_SECRET_KEY

[LOGGING]
# 로그 레벨 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# 로그 파일 경로
log_file = logs/kiwoom_api.log

# 로그 파일 최대 크기 (MB)
max_log_size = 10

# 로그 파일 백업 개수
backup_count = 5
